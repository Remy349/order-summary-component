<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <article class="order">
      <div class="order__image">
        <img src="./images/illustration-hero.svg" alt="Illustration">
      </div>
      <h1 class="order__title">
        Order Summary
      </h1>
      <p class="order__desc">
        You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </p>
      <div class="order__plan">
        <div class="order__plan-price">
          <img src="./images/icon-music.svg" alt="Music icon">
          <div class="order__plan-price_info">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </div>
        <a class="order__plan-change" href="#">
          Change
        </a>
      </div>
      <button type="button" class="order__btn">
        Proceed to Payment
      </button>
      <a class="order__cancel" href="#">
        Cancel Order
      </a>
    </article>
  </main>
</body>
</html>
